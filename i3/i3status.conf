# Spotify.
spotify {
  cache_timeout = 1
  format = "{playback}: {artist} - {title}"
  sanitize_titles = "True"
  format_down = ""
  format_stopped = ""
  color_paused = "#FF7F00"
  color_playing = "#96BF33"
  on_click 1 = "exec playerctl play-pause"
}
